    {% load static %} 
    {% include 'shops/nav.html'%}
    <div class=" my-5" style="width: 600px; margin-left: 60vh;">
      <h3 style="margin-left: 30%;"><B>YOUR CART ITEMS</B></h3>
    <ul class="list-group checkcart" id="checkcart" >
        
      </ul>
      <ul class="list-group " id="" >
        
        <li class="list-group-item"> <b>TOTAL PRICE - â‚¹<span id="totalamount"> 0 </span></b></li>
      </ul>
    </div>
      <form class=" my-3" action="cart" method="post" style="width: 600px; margin-left: 65vh;">
        {% csrf_token %}
        <h2>Enter your Details for Product delivery </h2>
        <div class="form-group">
          <input type="hidden" name="itemsJson" id="itemsJson">
          <input type="hidden" name="amount" id="amounts">
          <label for="name">Name</label>
          <input type="text" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Name" name="name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" required name="email">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your number" required name="phone">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your address" required name="address">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your state" required name="state">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your city" required name="city">
          </div>
          <div class="form-group">
            <label for="zipcode">Zip code</label>
            <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your postal zip code" required name="zipcode">
          </div>
        <button type="submit" class="btn btn-primary">MAKE PAYMENT</button>
     
      </form>
